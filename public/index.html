<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>divit</title>
</head>
<body>
    <main>
        <h1>Divit</h1>
        <!-- List of existing people -->
        <section id="peopleContainer">
            <h2>Your Group</h2>
            <div id="peopleHeaders">
                <span>Name</span>
                <span>Percent</span>
            </div>
            <div id="people">

            </div>
        </section>

        <!-- Buttons to create new people -->
        <section>
            <h2>Create a new Person</h2>
            <div>
                <label for="personName">Name</label>
                <input type="text" id="personName" name="personName" placeholder="name">
                <label for="personSplit">Percent</label>
                <input type="text" id="personSplit" name="personSplit" placeholder="percent">
                <button id="createPersonBtn">Create Person</button>
            </div>
        </section>

        <section>
            <h2>Repayments</h2>
            <div id="repayments"></div>
            <button id="repaymentsBtn">Calculate</button>
        </section>
    </main>



    <script src="js/main.js"></script>
</body>
</html>
