<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>divit</title>
</head>
<body>
    <main class="container-xl">
        <h1>Divit</h1>
        <!-- List of existing people -->
        <section id="peopleContainer">
            <h2>Your Group</h2>
            <div id="people" class="accordion">
                <div id="accordion-item-new-person" class="accordion-item">
                    <div class="accordion-header">
                        <button type="button" class="accordion-button" data-bs-toggle="collapse"  data-bs-target="#accordion-collapse-new-person" aria-expanded="true" aria-controls="accordion-collapse-new-person">
                            Create New
                        </button>
                    </div>
                    <div id="accordion-collapse-new-person" class="accordion-collapse collapse show" aria-labelledby="accordion-collapse">
                        <div class="accordion-body">
                            <div class="container-lg">
                                <div class="editPerson">
                                    <!-- <div> -->
                                        <input type="text" id="personName" name="personName" placeholder="Name" class="form-control">
                                        <label for="personName"></label>
                                    <!-- </div> -->
                                    <!-- <div> -->
                                        <input type="text" id="personSplit" name="personSplit" placeholder="Percent" class="form-control">
                                        <label for="personSplit"></label>
                                    <!-- </div> -->
                                        <button id="createPersonBtn" class="btn btn-primary">
                                            Create
                                        </button>
                                    </div>
                                </div>
                        </div>
                    </div>
            </div>
        </section>

        <!-- Buttons to create new people -->
        <section>
            <!-- <h2>Create a new Person</h2>
            <div class="container">

            </div> -->
            <button id="resetGroupBtn">Reset</button>
        </section>
        <section>
            <h2>Repayments</h2>
            <div id="repayments"></div>
            <button id="repaymentsBtn">Calculate</button>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
